    <meta charset="utf-8">
    <title>Gelre Airport Check-in </title>
</head>

<body class="Altpage">
    <header>
         <nav class="navigation">
            <ul>
            <li><a href="Startpagina.html">Home</a></li>
            <li><a href="Passengers.html">Passengers</a></li>
            <li><a href="Flights.html">Flights</a></li>
            <li><a href="LogIn.html">Log in</a></li>
            <li><a href="Privacy.html">Privacy</a></li>
            </ul>
        </nav>
    </header>

    <main class="Centerbar"> 
        <form>
            <h2 class="Checktitle">
                Passenger check in
            </h2>
            <ul class="Checkform">
                <li>
                  <label class="Checklabel" for="Fnumber">Flight number:</label>
                  <input type="text" id="Fnumber" required>
                </li>
                <li>
                  <label class="Checklabel" for="Fcasec">First suitcase code:</label>
                  <input type="text" id="Fcasec" required>
                </li>
                <li>
                    <label class="Checklabel" for="Fcasew">First suitcase weight:</label>
                    <input type="text" id="Fcasew" required>
                </li>
                <li>
                  <label class="Checklabel" for="Scasec">Second suitcase code:</label>
                  <input type="text" id="Scasec">
                </li>
                <li>
                    <label class="Checklabel" for="Scasew">Second suitcase weight:</label>
                    <input type="text" id="Scasew">
                </li>
                <li>
                    <label class="Checklabel" for="Tcasec">Third suitcase code:</label>
                    <input type="text" id="Tcasec">
                </li>
                <li>
                    <label class="Checklabel" for="Tcasew">Third suitcase weight:</label>
                    <input type="text" id="Tcasew">
                </li>
                <li>
                  <label class="Checklabel" for="Pport">Passport number:</label>
                  <input type="text" id="Pport" required>
                </li>
                <li>
                  <label class="Checklabel" for="Ticket">Ticket number:</label>
                  <input type="text" id="Ticket">
                </li>
                <li class="buttoncontainer">
                  <button class="button" type="Submit"> Check in</button>
                </li>
              </ul>
        </form>

    </main>

</body>

</html>
